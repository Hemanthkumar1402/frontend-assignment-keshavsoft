<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }
    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
    .container {
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      color: #2c3e50;
    }
    .dark-mode h1 {
      color: #fff;
    }
    .search-bar, .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    #searchBox, #roleFilter {
      padding: 10px;
      margin: 5px;
      border-radius: 20px;
      border: 1px solid #aaa;
      outline: none;
    }
    .sort-buttons button {
      margin: 5px;
    }
    #theme-toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }
    #theme-toggle {
      background-color: #fff;
      color: #111;
      border: 1px solid #ccc;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .user-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    .user-card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: 0.4s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s forwards;
    }
    .user-card:hover {
      border: 2px solid #7e57c2;
      box-shadow: 0 12px 24px rgba(126, 87, 194, 0.4);
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: none;
      }
    }
    .dark-mode .user-card {
      background-color: #1e1e1e;
      color: #eee;
    }
    .user-name {
      font-size: 1.3rem;
      font-weight: 600;
    }
    .user-role {
      color: #555;
    }
    .user-description {
      font-size: 14px;
      color: #666;
    }
    .badge {
      background-color: #7e57c2;
      color: #fff;
      margin: 3px;
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 30px;
      display: inline-block;
    }
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="theme-toggle-container">
    <button id="theme-toggle">üåô</button>
  </div>

  <div class="container">
    <h1>üåü All Users</h1>
    <div class="search-bar">
      <input type="text" id="searchBox" placeholder="Search by name or role...">
    </div>
    <div class="filters">
      <select id="roleFilter">
        <option value="">All Roles</option>
        <option value="Frontend Developer">Frontend Developer</option>
        <option value="Backend Developer">Backend Developer</option>
        <option value="Full Stack Developer">Full Stack Developer</option>
        <option value="UI Designer">UI Designer</option>
      </select>
      <div class="sort-buttons">
        <button class="btn btn-outline-primary" onclick="sortUsers('name')">Sort by Name</button>
        <button class="btn btn-outline-primary" onclick="sortUsers('role')">Sort by Role</button>
      </div>
    </div>
    <div class="user-grid" id="userGrid"></div>
  </div>

  <script>
    let users = [];
    let sortAsc = true;

    async function loadUsers() {
      try {
        const res = await fetch('./data/data.json');
        const data = await res.json();
        users = data.users || data;
        renderUsers(users);
      } catch (error) {
        console.error("Error loading data:", error);
      }
    }

    function highlight(text, query) {
      if (!query) return text;
      const regex = new RegExp(`(${query})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function renderUsers(data) {
      const container = document.getElementById("userGrid");
      container.innerHTML = "";
      const searchVal = document.getElementById("searchBox").value.toLowerCase();
      data.forEach((user, index) => {
        const card = document.createElement("div");
        card.className = "user-card";
        card.style.animationDelay = `${index * 100}ms`;
        card.innerHTML = `
          <div class="user-name">${highlight(user.name, searchVal)}</div>
          <div class="user-role">${highlight(user.role, searchVal)}</div>
          <div class="user-description">${user.description}</div>
          <div>${user.skills.map(skill => `<span class="badge">${skill}</span>`).join('')}</div>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById("searchBox").addEventListener("input", applyFilters);
    document.getElementById("roleFilter").addEventListener("change", applyFilters);

    function applyFilters() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      const selectedRole = document.getElementById("roleFilter").value;
      const filtered = users.filter(user => {
        return (
          (user.name.toLowerCase().includes(query) || user.role.toLowerCase().includes(query)) &&
          (selectedRole === "" || user.role === selectedRole)
        );
      });
      renderUsers(filtered);
    }

    function sortUsers(field) {
      users.sort((a, b) => {
        const valA = a[field].toLowerCase();
        const valB = b[field].toLowerCase();
        if (valA < valB) return sortAsc ? -1 : 1;
        if (valA > valB) return sortAsc ? 1 : -1;
        return 0;
      });
      sortAsc = !sortAsc;
      applyFilters();
    }

    document.getElementById("theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const icon = document.getElementById("theme-toggle");
      icon.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
    });

    loadUsers();
  </script>
</body>
</html>
